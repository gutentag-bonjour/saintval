<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perrine, veux-tu √™tre ma valentine ?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            margin-bottom: 40px;
        }

        .image-container img {
            max-width: 180px;
            height: auto;
            border-radius: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .message {
            font-size: 28px;
            font-weight: bold;
            color: #ff1493;
            margin: 30px 0;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
            position: relative;
            height: 70px;
            z-index: 100;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform-origin: center;
        }

        .btn-yes {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            position: relative;
            z-index: 101;
        }

        .btn-yes:hover {
            box-shadow: 0 12px 30px rgba(0, 153, 255, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            position: fixed;
            transition: none;
            z-index: 102;
            padding: 15px 40px;
        }

        .btn-no:hover {
            cursor: not-allowed;
        }

        .success-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(255, 105, 180, 0.1);
            backdrop-filter: blur(5px);
        }

        .success-container.active {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-message {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1001;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .heart-burst {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 40px;
            animation: heartFall 3s ease-out forwards;
        }

        @keyframes heartFall {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg);
            }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 30px;
            animation: sparkleFall 2.5s ease-out forwards;
        }

        @keyframes sparkleFall {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 24px;
            animation: fireworkBurst 2s ease-out forwards;
        }

        @keyframes fireworkBurst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="success-container" id="successContainer">
        <div class="success-message" id="successMessage">Bon choix ! ü§©<br>Je t'aime ! üí´üíï</div>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/8412257f-0573-4556-b55f-149081b5a532" alt="Perrine">
        </div>

        <div class="message">
            Perrine, veux-tu √™tre ma valentine ?üòÅ
        </div>

        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn">OUI ‚ú®</button>
        </div>
        <button class="btn btn-no" id="noBtn">NON</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successContainer = document.getElementById('successContainer');
        const successMessage = document.getElementById('successMessage');

        let yesScale = 1;
        let yesGrowthInterval;

        // Fonction pour d√©marrer la croissance du bouton OUI
        function startYesGrowth() {
            yesGrowthInterval = setInterval(() => {
                yesScale += 0.02;
                yesBtn.style.transform = `scale(${yesScale})`;
            }, 250);
        }

        // Fonction pour arr√™ter la croissance du bouton OUI
        function stopYesGrowth() {
            clearInterval(yesGrowthInterval);
        }

        // D√©marrer la croissance au chargement
        startYesGrowth();

        // Gestion du bouton NON qui fuit sur toute la fen√™tre
        document.addEventListener('mousemove', (e) => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const noX = noBtnRect.left + noBtnRect.width / 2;
            const noY = noBtnRect.top + noBtnRect.height / 2;
            
            const distance = Math.sqrt(Math.pow(e.clientX - noX, 2) + Math.pow(e.clientY - noY, 2));
            
            if (distance < 120) {
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
        });

        // Gestion du clic sur OUI
        yesBtn.addEventListener('click', () => {
            stopYesGrowth();
            successContainer.classList.add('active');

            // Cr√©er des effets d'animation
            createCelebration();

            // Masquer les boutons apr√®s un d√©lai
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '0.3';
            }, 500);
        });

        // Fonction pour cr√©er la c√©l√©bration
        function createCelebration() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // C≈ìurs qui tombent
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-burst';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = centerX + 'px';
                    heart.style.top = centerY + 'px';

                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 150 + Math.random() * 200;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance + 200;

                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');

                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }

            // Scintillements
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.left = centerX + 'px';
                    sparkle.style.top = centerY + 'px';

                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 100 + Math.random() * 300;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance + 150;

                    sparkle.style.setProperty('--tx', tx + 'px');
                    sparkle.style.setProperty('--ty', ty + 'px');

                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 2500);
                }, i * 40);
            }

            // Feux d'artifice
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.innerHTML = 'üéÜ';
                    firework.style.left = centerX + 'px';
                    firework.style.top = centerY + 'px';

                    const angle = (Math.random() * Math.PI * 2);
                    const distance = 120 + Math.random() * 280;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance + 180;

                    firework.style.setProperty('--tx', tx + 'px');
                    firework.style.setProperty('--ty', ty + 'px');

                    document.body.appendChild(firework);

                    setTimeout(() => firework.remove(), 2000);
                }, i * 30);
            }

            // Confettis
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = ['üéâ', 'üíï', 'üíñ', '‚ú®', 'üåπ'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-20px';
                confetti.style.fontSize = (10 + Math.random() * 20) + 'px';

                const tx = (Math.random() - 0.5) * 400;
                const ty = window.innerHeight + 100;

                confetti.style.setProperty('--tx', tx + 'px');
                confetti.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Emp√™cher le bouton NON d'√™tre cliquable
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
    </script>
</body>
</html>
